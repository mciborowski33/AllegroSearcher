<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>AllegroSearcher</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/global.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <img src="img/racoon.png" class="mx-auto mt-2 mb-n4 d-block racoon">
        <div class="pt-3 pb-3 col-sm-3 container text-center" id="d1">
          <h3 class="txt">Marcin</h3>
          <div class="form-group txt">
            <input type="text" class="form-control" placeholder="Czego szukasz?" id="productName" name="productName" onkeypress="return isAllowedKey(event)">
          </div>
          <div class="form-group txt">
            Cena:
            <input type="text" class="w-25 form-control-inline" placeholder=" od" id="pmin" name="pricemin" onkeypress="return isNumberKey(event)">
            -
            <input type="text" class="w-25 form-control-inline" placeholder=" do" id="pmax" name="pricemax" onkeypress="return isNumberKey(event)">
          </div>
          <div class="pb-2 pt-3">
            <button type="button" class="mx-auto btn btn-primary" id="addToList">Dodaj do listy</button>
          </div>
          <div class="pb-2 text-left container clearfix">
            <ul class="list-group list-group-flush" id="productList"></ul>
          </div>
          <div>
            <button type="button" class="mx-auto btn btn-primary" id="searchProducts">Szukaj</button>
          </div>
        </div>

        <div class="pt-3 pb-3 mb-3 col-sm-4 container text-center" id="d2">
          <h3 class="txt">Marcin</h3>
          <h5 class="mb-n1 txt text-center" id="r1"></h5>
          <div class="pb-2 text-left container clearfix">
            <ul class="list-group list-group-flush" id="resultList1"></ul>
          </div>
          <h5 class="mb-n1 mt-2 txt text-center" id="r2">Zestaw 2 - <span class="font-weight-bold">103,73zł</span></h5>
          <div class="pb-2 text-left container clearfix">
            <ul class="list-group list-group-flush" id="resultList2">
              <a href="#" class="list-group-item list-group-item-action">First item<span style="float:right">Price</span></a>
              <a href="#" class="list-group-item list-group-item-action">Second item<span style="float:right">Price</span></a>
              <a href="#" class="list-group-item list-group-item-action">Third item<span style="float:right">Price</span></a>
              <a href="#" class="list-group-item list-group-item-action">Fourth item<span style="float:right">Price</span></a>
              <a href="#" class="list-group-item list-group-item-action">Fifth item<span style="float:right">Price</span></a>
            </ul>
          </div>
          <h5 class="mb-n1 mt-2 txt text-center" id="r3">Zestaw 3 - <span class="font-weight-bold">125,91zł</span></h5>
          <div class="pb-2 text-left container clearfix">
            <ul class="list-group list-group-flush" id="resultList3">
              <a href="#" class="list-group-item list-group-item-action">First item<span style="float:right">Price</span></a>
              <a href="#" class="list-group-item list-group-item-action">Second item<span style="float:right">Price</span></a>
              <a href="#" class="list-group-item list-group-item-action">Third item<span style="float:right">Price</span></a>
              <a href="#" class="list-group-item list-group-item-action">Fourth item<span style="float:right">Price</span></a>
              <a href="#" class="list-group-item list-group-item-action">Fifth item<span style="float:right">Price</span></a>
            </ul>
          </div>
          <div>
            <button type="button" class="mx-auto btn btn-primary" id="back">Wróć</button>
          </div>
        </div>

        <script type="text/javascript" src="scripts/sendSearch.js"></script>
        <script type="text/javascript" src="scripts/displaySearch.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>
